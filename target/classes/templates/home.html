<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pierwszy projekt springowy</title>
    <meta charset="UTF-8" />
</head>
<body>
<p>Przedstaw się ładnie:</p>
<form action="/hello" method="post">
    Imię: <input type="text" name="imie" />
    Nazwisko: <input type="text" name="nazwisko" />
    Wiek: <input type="number" name="wiek" />
    <input type="submit" value="Wyślij" />
</form>
<p>Podaj dwie liczby całkowite do dodawania</p>
<form action="/simpleCalculator" method="post">
    x: <input type="number" name="x" />
    y: <input type="number" name="y" />
    <input type="submit" value="Dodaj" />
</form>
<form action="/calculator" method="post">
    metoda:
    <select id="method" name="method">
        <option value="*">Mnożenie</option>
        <option value="+">Dodawanie</option>
        <option value="-">Odejmowanie</option>
    </select>
    x: <input type="number" name="x" />
    y: <input type="number" name="y" />
    <input type="submit" value="Oblicz" />
</form>
</body>
</html>
